<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="style-mobile.css" type="text/css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.10.4/sweetalert2.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Acme&family=Lato&family=Balsamiq+Sans&?family=Roboto&family=Rambla&family=Comfortaa&display=swap" rel="stylesheet"> 
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">




</head>
<body class="">
<span id="warning" class="w3-text-amber">Music player not supported for displays below 421px width. Please consider decreasing your device width or using a phone.</span>
<div id="main" class="">

	<div id="image" class="text-center">
		<img id="img" src="images/main.png" />
	</div>
	<div id="player">
		<div id="song_title" class="bal">
		</div>
		<div id="artist_name" class="">
		</div>
		<div id="seekbar" class="text-center">
			<div id="fill"></div>
			<div id="handle"></div>
		</div>
		<div id="time">
			<span id="current_time">0:00</span>
			<span id="song_time">0:00</span>
		</div>

		<div id="buttons" class="text-center lato">
			<span id="back" class="" onclick="back()"><i class="fa fa-backward"></i></span>
			<button id="start" class="border-0 btn btn-lg btn-success" onclick="playFirst()">PLAY</button>
			<span id="next" class="" onclick="next()"><i class="fa fa-forward"></i></span>
		
			<br>
			<span id="shuffle">
			<i onclick="toggleShuffle()" class="fa fa-random">
			</i></span>
	

			<span id="loop">
			<i onclick="toggleLoop()" class="fa fa-undo">
			</i></span>





		</div>

	



		<div id="drawer-icon" class="w3-display-topleft">
			<i onclick="drawer()" class="fa fa-bars">
			</i>
		</div>

		<div id="lyrics" onclick="lyrics()" class="">
			<span class="">LYRICS</span>
		</div>

	</div>










</div>





<script src="files/jquery-min.js"></script>
<script src="files/utility.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.10.4/sweetalert2.min.js "></script>
<script src="lyrics.js"></script>
<script src="drawer.js"></script>
<script src="main.js"></script>
<noscript>This page requires javascript</noscript>

</body>
</html>
