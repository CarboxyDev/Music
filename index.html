<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="files/w3.css" type="text/css">
<link rel="stylesheet" href="files/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">


<link rel="stylesheet" href="files/sweetalert2.css" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Acme&family=Lato&family=Balsamiq+Sans&?family=Roboto&family=Fredoka+One&family=Rambla&display=swap" rel="stylesheet"> 
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>
<div id="main" class="">
	<div id="image" class="text-center">
		<img id="img" src="images/main.png" />
	</div>
	<div id="player">
		<div id="song_title" class="bal">
		</div>
		<div id="artist_name" class="">
		</div>
		<div id="seekbar" class="text-center">
			<p id="time">
			<span id="current_time"></span>
			<span id="song_time"></span>
			</p>
			<div id="fill"></div>
			<div id="handle"></div>
		</div>

		<div id="buttons" class="text-center lato">
			<button id="back" class="btn btn-sm btn-secondary" onclick="back()"><i class="fa fa-backward fa-2x "></i></button>
			<button id="start" class="border-0 btn btn-lg btn-success" onclick="playFirst()">Start</button>
			<button id="next" class="btn  btn-sm btn-secondary" onclick="next()"><i class="fa fa-forward fa-2x"></i></button>
		</div>



	</div>










</div>





<script src="files/jquery-min.js"></script>
<script src="main.js"></script>
<noscript>Please Enable Javascript To Load this Page Successfully.</noscript>

</body>
</html>
